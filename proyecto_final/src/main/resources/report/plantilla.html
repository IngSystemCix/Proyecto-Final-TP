<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CDN CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS propios -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png" type="image/png">
  <title>Plantilla de reportes</title>
</head>
<body>
  <!-- Estructura (Creador: Juan Bladimir Romero Collazos) -->
  <!-- Tabla (Creador: Juan Bladimir Romero Collazos) -->
  <label>REPORTE DE CATALOGO SISMICO 1960-2021 (IGP)</label>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Fecha UTC</th>
        <th>Hora UTC</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Profundidad</th>
        <th>Magnitud</th>
        <th>Fecha de corte</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td>13/01/1960</td>
        <td>15:40:34</td>
        <td>-16.145</td>
        <td>-72.144</td>
        <td>60</td>
        <td>7.5</td>
        <td>06/03/2022</td>
      </tr>
      <tr>
        <td>1</td>
        <td>15/01/1960</td>
        <td>09:30:24</td>
        <td>-15</td>
        <td>-75</td>
        <td>70</td>
        <td>7</td>
        <td>06/03/2022</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="label-footer">Número de coincidencias</td>
        <td colspan="0">1</td>
        <td colspan="0" class="label-footer">Porcentaje de coincidencias</td>
        <td colspan="0" id="porcentaje"></td>
      </tr>
    </tfoot>
  </table>
  
  <!-- Gráficos (Creador: Juan Bladimir Romero Collazos) -->
  <div class="container">
    <div class="row my-4">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="chart1" class="chart"></div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="chart2" class="chart"></div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="chart3" class="chart"></div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="chart4" class="chart"></div>
      </div>
    </div>
  </div>

  <!-- Scritps (Creador: Juan Bladimir Romero Collazos) -->
  <!-- JS propios -->
  <script src="js/graficos.js"></script>
  <script src="js/porcentaje.js"></script>
  <!-- CDN JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <!-- Apache ECharts -->
  <script src="js/echarts.min.js"></script>
</body>
</html>
